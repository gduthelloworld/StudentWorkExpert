<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!--此处是共用模块的资源部分-->
    <div th:replace="common/resource :: admin_resource"></div>
</head>
<body>
<!--此处是共用模块的页头部分-->
<div th:replace="common/header :: admin_header"></div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <p>这是用户管理界面</p>
            <form action="userPic" method="post" enctype="multipart/form-data">
                <input type="file" name="userPic" id="userPic" accept="image/png, image/jpeg, image/jpg" onchange="checkImage()">
                <input type="button" id="submitBtn" onclick="checkSubmit()" value="上传"/>
            </form>
            <div id="showImage"></div>
            <div id="onLoadImage"></div>
        </div>
    </div>
</div>
<script th:src="@{/js/uploadUtil.js}"></script>
</body>
</html>
