<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div th:fragment="common_search">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">搜索框</h3>
        </div>
        <div class="panel-body">
            <p>更多搜索功能等待添加</p>
            <form>
                <form class="form-inline" method="post" action="/admin/search">
                    <div class="form-group">
                        <label for="exampleInputName2">Name</label>
                        <input name="search_bar" type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <button type="submit" class="btn btn-default">Send invitation</button>
                </form>

            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th colspan="6">搜索结果</th>
                </tr>
                <tr>
                    <th width="8%">序号</th>
                    <th>学号</th>
                    <th>名字</th>
                    <th>班级</th>
                    <th>手机号码</th>
                    <th width="8%">详细</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="se : ${search}">
                        <td >0</td><!--序号怎么写来着，忘记了，是index还是count-->
                        <td th:text="${se.stuId}">2</td>
                        <td th:text="${se.stuName}">3</td>
                        <td th:text="${se.stuClassName}">4</td>
                        <td th:text="${se.stuPhone}">5</td>
                        <!--此部分按钮是点击后出现学生详细信息的模态框-->
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">展示学生详细信息</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="common/person :: common_person"></div>
</div>
</body>
</html>
